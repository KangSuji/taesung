    <div class="main-map">

        <img src="./img/20302742.png" />
        <div class="map_text">
          <p class="map_text-tit">TEL: 1599.5929</p>
          <p class="map_text-txt">

            서울특별시 송파구 백제고분로 364, 7층(석촌동, 대신빌딩)<br />

        <div id="daumRoughmapContainer1661159398980" class="root_daum_roughmap root_daum_roughmap_landing"></div>

	2. 설치 스크립트
	* 지도 퍼가기 서비스를 2개 이상 넣을 경우, 설치 스크립트는 하나만 삽입합니다.
-->
        <script charset="UTF-8" class="daum_roughmap_loader_script" src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>

        <!-- 3. 실행 스크립트 -->
        <script charset="UTF-8">
          new daum.roughmap.Lander({
            timestamp: "1661159398980",
            key: "2bg8h",
            mapWidth: "640",
            mapHeight: "500",
          }).render();
        </script>
      </div>
    </div>
