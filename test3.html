<script>
  var el = document.getElementById("methods");

  var slide = '<a href="img/img2.jpg">' + '<img src="img/thumb2.jpg" />' + "</a>";

  lightGallery(el);

  document.getElementById("appendSlide").addEventListener(
    "click",
    function () {
      el.insertAdjacentHTML("beforeend", slide);
      window.lgData[el.getAttribute("lg-uid")].destroy(true);
      lightGallery(el);
    },
    false
  );
</script>
