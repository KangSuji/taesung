<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/sub02.css" />
    <link rel="stylesheet" href="/css/default.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="ceo">
      <div class="ceo-inner">
        <div class="ceo-left"><img src="./img/peter-nguyen-CQhgno3yhv8-unsplash.png" /></div>
        <div class="ceo-right">
          <div class="ceo-text">
            <div class="ceo-text-tit">
              <p id="t1">고객의 미래가치를 창조하는 기업</p>
              <p id="t2">(주)태성건설개발</p>
            </div>
            <div class="ceo-text-txt">
              <p class="margin-bttom">
                안녕하세요. 태성건설개발 대표이사 입니다. <br />
                저희 태성건설개발을 찾아주셔서 감사합니다.<br />
                태성건설은 토지개발, 부동산 사업을 포함해 타운하우스 프로젝트, 인테리어 등<br />
                다양한 행보를 펼쳐나가고 있습니다.
              </p>
              <p class="margin-bttom">
                새로운 시도들을 지속하고 적극 추진하여 건실한 기업으로 거듭나는 것이<br />
                태성건설개발의 목표입니다.
              </p>
              <p>
                고객의 미래가치를 더욱 창조하고 더 나은 라이프를 위해서 최선을 다하겠습니다.<br />
                크나큰 신뢰와 사랑을 받는 태성건설개발이 되겠습니다.
              </p>
            </div>
            <div class="sign">
              <span class="affi">대표이사</span>
              <span class="name">박수정</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
